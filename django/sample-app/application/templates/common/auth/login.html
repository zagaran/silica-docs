{% include 'base_templates/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {{ login_form|crispy }}
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
